<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="descprtion" content="" Love Running club for runners in Dublin Ireland. Urban running, trail running.
        Dublin docklands and Phoenix Park">
    <meta name="" keywords" content="loverunning, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main>
        <section id="signup">

            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>

                <br>
                <label for="fname"></label>
                <input id="fname" class="text-input" name="fname" required>
                <br>
                <label for="lname"></label>
                <input id="lname" class="text-input" name="lname" required>
                <br>
                <label for="email"></label>
                <input id="email" class="text-input" name="email" required>
                <div id="radio-buttons">
                    <label for="road">Road</label>
                    <input id="road" type="radio" required checked name="running-preference" value="road">
                    <br>
                    <label for="trail">Trail</label>
                    <input id="trail" type="radio" required name="running-preference" value="trail">
                    <br>
                    <label for="both">Both</label>
                    <input id="both" type="radio" required name="running-preference" value="both">

                    <button class="join/button" type="submit">Let's run</button>


                </div>
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awsome KIt-->

    <script src="https://kit.fontawesome.com/7168c2ab3b.js" crossorigin="anonymous"></script>

</body>

</html>
